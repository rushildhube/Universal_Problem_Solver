<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        .sidebar a:hover {
            background-color: #495057;
            padding: 10px;
        }

        /* Main content */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        /* Cards for statistics */
        .card {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Student Dashboard</h3>
        <a href="#">Dashboard</a>
        <a href="#">Courses</a>
        <a href="#">Assignments</a>
        <a href="#">Grades</a>
        <a href="#">Schedule</a>
        <a href="#">Profile</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome, Rushil Chaitanya Dhube</h2>
        <p>Here are your current statistics:</p>

        <!-- Bootstrap Card Deck for statistics -->
        <div class="row">
            <!-- Card 1: Total Courses -->
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Courses</h5>
                        <p class="card-text">5</p> 
                    </div>
                </div>
            </div>
            
            <!-- Card 2: Assignments Due -->
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Assignments Due</h5>
                        <p class="card-text">3</p> 
                    </div>
                </div>
            </div>

            <!-- Card 3: GPA -->
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">GPA</h5>
                        <p class="card-text">8.9</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery (for Bootstrap dependencies) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
